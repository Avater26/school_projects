<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <form id="caesar">
        <textarea name="puretext" cols="30" rows="10"></textarea>

        <button type="submit">
            <_>
        </button>

        <textarea name="cipherText" cols="30" rows="10"></textarea>

    </form>
    <script src="cipher.js"></script>
    <script>
        const form = document.querySelector('#caesar');
        const puretext = form.querySelector('textarea[name=puretext]');
        const cipherText = form.querySelector('textarea[name=cipherText]');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (puretext.value.length && !cipherText.value.length) {
                cipherText.value = encrypt(puretext.value);
                puretext.value = '';
            } else if (cipherText.value.length && !puretext.value.length) {
                puretext.value = decrypt(cipherText.value);
                cipherText.value = '';
            }
        })
    </script>
</body>

</html>
