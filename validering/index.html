<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <form novalidate>
        <h1>Formular</h1>
        <div class="inputGroup">
            <input type="text" id="navn" name="navn" data-validate="name">
            <label for="navn">Navn</label>
        </div>
        <div class="inputGroup">
            <input type="email" id="email" name="email" data-validate="mail">
            <label for="email">Email</label>
        </div>
        <div class="inputGroup">
            <input type="number" id="tlf" name="tlf" data-validate="phone" required>
            <label for="tlf">Telefon</label>
        </div>
        <div class="inputGroup">
            <input type="password" id="password" name="password" data-validate="password">
            <label for="password">Password</label>
        </div>
        <button type="submit">Send</button>
        <small>* Påkræver felt skal udfyldes</small>
    </form>
    <script src="script.js"></script>
</body>

</html>
